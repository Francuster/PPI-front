
<h2>Mensajes</h2>
<div class="row">
  <div class="col">
    <div class="table-wrapper">
      <table class="table table-striped" >
        <thead>
        <tr>
          <th scope="col">Mensajes</th>
        </tr>
        </thead>
        <tbody>
          @for (message of messageArray; track $index){
            <tr>
              <td> {{message}}</td>
            </tr>
          }

        </tbody>
      </table>
    </div>

  </div>
</div>

<form
  [formGroup]="chatForm"
  (ngSubmit)="onSubmitMessaje()">
  <div class="mb-3">
    <label for="question" class="form-label">Pregunta</label>
    <input type="text" class="form-control" id="question" formControlName="input">
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-primary" [disabled]="!chatForm.valid">Enviar</button>
  </div>

</form>


<h2>Login con Huella Digital</h2>
<div class="mb-3">
  <label for="image" class="form-label">Imagen</label>
  <input type="file" class="form-control" id="image" (change)="onFileSelected($event)">
</div>
@if (loginSuccess != ''){
  <div class="alert alert-success" role="alert">
    {{loginSuccess}}
  </div>
}
@if (loginError != ''){
  <div class="alert alert-danger" role="alert">
    {{loginError}}
  </div>
}
